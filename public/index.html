<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="app">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>ASB laulukirja</title>
    <!-- load bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="css.css">

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- load angular -->
    <script src="core.js"></script>
    <!-- GOOGLE FONTS -->

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />

</head>
<!-- SET THE CONTROLLER AND GET ALL biisit -->

<body ng-controller="mainController">
    <div class="container">

        <!-- Tää sisältää sillee tasoo otsikon :D -->
        <div class="container">

            <!--OTSIKKO!-->
            <div class="container text-center">
                <h1>ASP LAULUT</h1>
            </div>
        </div>

        <!--HAKUBOKSI-->
        <form class="container search" role="search">
                <input autocomplete="off" ng-click="filterSongs()" type="text" ng-model="filtteri" class="form-control" placeholder="Mikä biisi?" name="srch-term" id="srch-term">
        </form>


        <!--LYRIIKAT, KUN NÄKYVILLÄ-->
        <!--<div ng-show="lyricsnakyy" class="container">
            <div ng-click="piilota()" id="sanat" ng-repeat="biisi in biisit | filter:{'_id':  lyriikat}:true"><span class="biisiotsikko">{{ biisi.name }}</span><a class="save" ng-click="addToFav(biisi._id)"> (save!) </a>
                </br>{{ biisi.sanat }}
                </br><span ng-click="piilota()"> PIILOTA! </span>
            </div>
        </div>-->
   

        <!-- LAULULISTA -->
        <div class="container">
           
            <div ng-show="lyricsnakyy" class="col-sm-8" ng-click="piilota()" id="sanat" ng-repeat="biisi in biisit | filter:{'_id':  lyriikat}:true"><span class="biisiotsikko">{{ biisi.name }}</span>
                </br>{{ biisi.sanat }}
                <!--</br><span ng-click="piilota()"> PIILOTA! </span>-->
            </div>
        

            <div class="row">
                <!--VIIMEISIN BIISI-->
                <div class="col-sm-4" ng-click="changeView(biisi._id)" ng-repeat="biisi in biisit | filter:{'_id': viimeisin} ">
                    <p class="biisi"> {{ biisi.name }} </p>
                </div>
                <!--LOPUT-->
                <div class="col-sm-4" ng-click="changeView(biisi._id)" ng-repeat="biisi in biisit | filter:filtteri | filter:{'_id': '!'+viimeisin} | orderBy: 'name'">

                    <p class="biisi"> {{ biisi.name }} </p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
