<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchBiisi">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Node/Angular biisi App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load bootstrap -->
    <link rel="stylesheet" type="text/css" href="css.css">

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL biisit -->

<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND biisi COUNT -->
        <div class="jumbotron text-center">
            <h1>Laulukirja :D </h1>
        </div>

        <form class="navbar-form" role="search">
            <div class="input-group">
                <input autocomplete="off" type="text" ng-model="filtteri" class="form-control" placeholder="MikÃ¤ biisi?" name="srch-term" id="srch-term">
                <div class="input-group-btn">
                    <button ng-click="filterSongs()" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>




        <div id="sanat" ng-show="lyricsnakyy" class="container">
            <pre ng-repeat="biisi in biisit | filter:{'_id':  lyriikat}:true"><b>{{ biisi.name }}</b></br>{{ biisi.sanat }}
                </br><span ng-click="piilota()"> PIILOTA! </span>
            </pre>
        </div>

        <!-- biisi LIST -->
        <div class="container">
            <div class="row">

                <div class="col-sm-4" ng-click="changeView(biisi._id)" ng-repeat="biisi in biisit | filter:filtteri">

                    <p> {{ biisi.name }} </p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
