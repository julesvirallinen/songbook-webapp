<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchBiisi">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>ASB laulukirja</title>
    <!-- load bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="css.css">

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- load angular -->
    <script src="core.js"></script>
    <!-- GOOGLE FONTS -->
    <head>
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />

    </head>


</head>
<!-- SET THE CONTROLLER AND GET ALL biisit -->

<body ng-controller="mainController">
    <div class="container">
        <div class="container">

            <!--OTSIKKO!-->
            <div class="container text-center">
                <h1>ASP LAULUT</h1>
            </div>
        </div>
        
        <!--FILTER SONGS-->
        <form class="navbar-form" role="search">
            <div class="container">
                <input autocomplete="off" ng-click="filterSongs()" type="text" ng-model="filtteri" class="form-control" placeholder="Mikä biisi?" name="srch-term" id="srch-term">
                <div class="input-group-btn">
                    <!--<button ng-click="filterSongs()" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>-->
                </div>
            </div>
        </form>



        <!--LYRIIKAT, KUN NÄKYVILLÄ-->
        <div ng-show="lyricsnakyy" class="container">
            <div ng-click="piilota()" id="sanat" ng-repeat="biisi in biisit | filter:{'_id':  lyriikat}:true"><span class="biisiotsikko">{{ biisi.name }}</span>
                </br>{{ biisi.sanat }}
                <!--</br><span ng-click="piilota()"> PIILOTA! </span>-->
            </div>
        </div>

        <!-- LAULULISTA -->
        <div class="container">
            <div class="row">

                <div class="col-sm-4" ng-click="changeView(biisi._id)" ng-repeat="biisi in biisit | filter:filtteri">

                    <p class="biisi"> {{ biisi.name }} </p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
